kind: Agent
apiVersion: agent.k8s.elastic.co/v1alpha1
metadata:
  name: agent-sample
  namespace: elastic
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  version: 8.17.1
  elasticsearchRefs:
    - name: elasticsearch
      namespace: elastic
  deployment:
    podTemplate:
      spec:
        serviceAccountName: elastic-agent
        automountServiceAccountToken: true
        # securityContext:
        #   runAsUser: 0
        #   # privileged: true
        # volumes:
        # - name: agent-data
        #   emptyDir: {}
        containers:
        - name: agent
          securityContext:
            runAsUser: 0
            privileged: true
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
  config:
    inputs:
      - name: system-1
        revision: 1
        type: system/metrics
        use_output: default
        meta:
          package:
            name: system
            version: 0.9.1
        data_stream:
          namespace: default
        streams:
          - id: system/metrics-system.cpu
            data_stream:
              dataset: system.cpu
              type: metrics
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
