---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: elastic
  name: elastic
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: elastic
    repoURL: https://github.com/alvarolop/otel-to-elk.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
